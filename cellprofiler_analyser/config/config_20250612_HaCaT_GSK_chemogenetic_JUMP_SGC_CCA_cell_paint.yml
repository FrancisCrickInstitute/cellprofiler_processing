# Unified Cell Painting Configuration File
# Plate barcode to experimental metadata mapping + processing parameters

# Quality control thresholds
quality_control:
  missing_threshold: 0.05        # Threshold for missing/zero values (5%)
  correlation_threshold: 0.95    # Correlation threshold (95%)
  high_variability_threshold: 15 # High variability threshold in SDs
  low_variability_threshold: 0.01 # Low variability threshold

# Visualization parameters for UMAP and t-SNE
visualization:
  umap_parameters:
    - name: "n15_d0.1"
      n_neighbors: 15
      min_dist: 0.1
      
    - name: "n5_d0.01" 
      n_neighbors: 5
      min_dist: 0.01
      
    - name: "n30_d0.1"
      n_neighbors: 30
      min_dist: 0.1
      
    - name: "n15_d0.01"
      n_neighbors: 15
      min_dist: 0.01
      
    - name: "n15_d0.5"
      n_neighbors: 15
      min_dist: 0.5
      
    - name: "n50_d0.1"
      n_neighbors: 50
      min_dist: 0.1

  tsne_parameters:
    - name: "p30"
      perplexity: 30
      
    - name: "p5"
      perplexity: 5
      
    - name: "p10"
      perplexity: 10
      
    - name: "p50"
      perplexity: 50
      
    - name: "p100"
      perplexity: 100

