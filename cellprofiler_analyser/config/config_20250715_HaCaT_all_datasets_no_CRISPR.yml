# ============================================================================
# INPUT FILE PATHS (moved from bash script)
# ============================================================================
input_files:
  - "/nemo/project/proj-prosperity/hts/raw/projects/20250715_HaCaT_all_datasets_cell_paint/cellprofiler/output/Image.parquet"
  - "/nemo/project/proj-prosperity/hts/raw/projects/20251020_HaCaT_GSK_HTC_V1_V2_cell_paint/cellprofiler/output/Image.parquet"
# ============================================================================
# METADATA FILE PATHS (moved from bash script)
# ============================================================================
metadata_file: "/nemo/project/proj-prosperity/hts/raw/projects/20251111_gsk_prosperity_all_datasets/data/meta_data/20251020_all_datasets_corrected.csv"
# ============================================================================
# OUTPUT DIRECTORY (moved from bash script)
# ============================================================================
output_dir: "/nemo/project/proj-prosperity/hts/raw/projects/20251111_gsk_prosperity_all_datasets/cellprofiler/processed_data"
output_base_dir: "/nemo/project/proj-prosperity/hts/raw/projects/20251111_gsk_prosperity_all_datasets/cellprofiler/processed_data"

# ADD THE NEW SECTION HERE (at the same level as other main sections)
skip_mode_paths:
  # Base directory of previous run
  previous_run_base: "/path/to/previous/run"
  
  # Relative paths from previous_run_base
  well_level_parquet: "data/processed_image_data_well_level.parquet"
  well_level_csv: "data/processed_image_data_well_level.csv"
  embedding_coordinates: "visualizations/coordinates/embedding_coordinates.csv"

# ============================================================================
# ANALYSIS PARAMETERS (enhanced for consistency with SPC)
# ============================================================================
analysis:
  run_landmark_analysis: true
  run_hierarchical_clustering: true
  hierarchical_chunk_size: 200
  run_landmark_threshold_analysis: true

# Landmark threshold analysis settings (optional - these are defaults)
landmark_thresholds_to_analyze:
  - 0.10
  - 0.15
  - 0.20
  - 0.25
  - 0.30

# ============================================================================
# QUALITY CONTROL THRESHOLDS
# ============================================================================
quality_control:
  missing_threshold: 0.05
  correlation_threshold: 0.95
  high_variability_threshold: 15
  low_variability_threshold: 0.01

# ============================================================================
# LIBRARY DEFINITIONS
# ============================================================================
library_definitions:
  test_libraries: 
    - "CCA_V1"
    - "GSK_clickable_V1" 
    - "GSK_fragments_V3"
    - "HTC_V1"
    - "HTC_V2"
  reference_libraries:
    - "JUMP_V1"
    - "JUMP_V2" 
    - "SCG_V1"
    - "GSK_chemogenetic_V1"
    - "CRISPR_genome"

# ============================================================================
# NORMALIZATION SETTINGS
# ============================================================================
normalization:
  method: "z_score"
  normalization_type: "all_conditions"
  control_column: "Metadata_perturbation_name"
  control_compound: "DMSO"

# Visualization parameters for UMAP and t-SNE
visualization:
  umap_parameters:
    - name: "n15_d0.1"
      n_neighbors: 15
      min_dist: 0.1
      
    - name: "n5_d0.01" 
      n_neighbors: 5
      min_dist: 0.01
      
    - name: "n30_d0.1"
      n_neighbors: 30
      min_dist: 0.1
      
    - name: "n15_d0.01"
      n_neighbors: 15
      min_dist: 0.01
      
    - name: "n15_d0.5"
      n_neighbors: 15
      min_dist: 0.5
      
    - name: "n50_d0.1"
      n_neighbors: 50
      min_dist: 0.1

  tsne_parameters:
    - name: "p30"
      perplexity: 30
      
    - name: "p5"
      perplexity: 5
      
    - name: "p10"
      perplexity: 10
      
    - name: "p50"
      perplexity: 50
      
    - name: "p100"
      perplexity: 100

# ============================================================================
# LANDMARK ANALYSIS
# ============================================================================
landmark_analysis:
  mad_threshold: 0.20
  dmso_percentile: 80
  min_replicates: 2


